<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body id="bod">
    <div class="container">
    <header>
        <h1>THE ULTIMATE GAMERS</h1>
    </header>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
</div>
    <div class="game">
        <div class="template">
        <div class="box bl bt"><span class="boxtext"></span></div>
        <div class="box bt"><span class="boxtext"></span></div>
        <div class="box bt br"><span class="boxtext"></span></div>
        <div class="box bl"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"></span></div>
        <div class="box bl bd"><span class="boxtext"></span></div>
        <div class="box bd"><span class="boxtext"></span></div>
        <div class="box bd br"><span class="boxtext"></span></div>
        </div> 
        <div class="gameInfo">
            <div id="image" ><img src="X_turn.gif" alt=""></div>
                <div>
                   Turn for <span id = 'info'>X</span>
                </div><div><button id="reset">Reset</button></div>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
